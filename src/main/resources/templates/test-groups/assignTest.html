<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Назначение теста</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Назначение теста группе</h3>
    <form method="POST" class="needs-validation" style="max-width: 50vw" th:action="@{/test-groups/start}"
          th:object="${recordForm}">
        <div class="mt-3 row g-2">
            <div class="form-floating">
                <select class="form-select" name="groupId" id="groupId" required>
                    <option selected th:value="${null}">Выберите группу</option>
                    <option
                            th:each="group : ${groups}"
                            th:value="${group.getId()}"
                            th:text="${group.getGroupNumber()}">
                    </option>
                </select>
                <label for="groupId">Группа</label>
                <div class="invalid-feedback">Обязательное поле для заполнения</div>
            </div>
            <div class="form-floating">
                <select class="form-select" name="testId" id="testId" required>
                    <option selected th:value="${null}">Выберите тест</option>
                    <option
                            th:each="test : ${tests}"
                            th:value="${test.getId()}"
                            th:text="${test.getTitle()}">
                    </option>
                </select>
                <label for="testId">Тест</label>
                <div class="invalid-feedback">Обязательное поле для заполнения</div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary">Назначить тест</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
